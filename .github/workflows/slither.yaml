name: Static Analysis
on:
  push:
    branches: [sc-4672-update-ci-and-readme]
  #   paths:
  #     - "contracts/**"
  #     - ".github/workflows/slither.yaml"
  # pull_request:
  #   branches: [main]
  #   paths:
  #     - "contracts/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
    #   - name: Use Node.js ${{ matrix.node-version }}
    #     uses: actions/setup-node@v1
    #     with:
    #       node-version: ${{ matrix.node-version }}
    #   - run: yarn install
    #   - run: yarn compile

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo snap install solc
          python -m pip install --upgrade pip
          pip install slither-analyzer==0.8.2 solc-select==0.2.1
          solc-select use 0.8.7
      - name: Summary of static ananlysis
        run: |
          slither src --print human-summary
      - name: Contract summary of static ananlysis
        run: |
          slither src --print contract-summary
      - name: Function summary
        run: |
          slither src --print function-summary
      - name: Inheritance
        run: |
          slither src --print inheritance
      - name: Data dependency
        run: |
          slither src --print data-dependency